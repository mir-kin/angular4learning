<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onIngredientAdding(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name of Ingredient</label>
                    <input type="text"
                       id="name"
                       class="form-control first-input"
                       name="name"
                       ngModel
                       required
                    >
                </div>
                <div class="col-sm-1 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                       id="amount"
                       class="form-control"
                       name="amount"
                       ngModel
                       required
                       [pattern]="'^[1-9]+[0-9]*$'"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            [disabled]="!form.valid"
                            type="submit"
                    >{{ !editingMode ? 'Add' : 'Save' }}</button>
                    <button class="btn btn-danger"
                            type="button"
                            (click)="onIngredientRemove()"
                            *ngIf="editingMode"
                    >Delete</button>
                    <button class="btn btn-primary"
                            type="button"
                            [disabled]="!form.touched"
                            (click)="onFormClear()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
